    <title>Logging Out...</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const cognitoDomain = "https://ss-2024-11-21.auth.us-east-1.amazoncognito.com";
        const clientId = "51h77vn3rse7n58bum9c8dd4bu";
        const redirectUri = "https://staging.d3c6e5p4ore4dg.amplifyapp.com/logout.html";

        function logout() {
            localStorage.removeItem('bearer_str');
            localStorage.removeItem('id_token');
            const logoutUrl = `${cognitoDomain}/logout?client_id=${clientId}&logout_uri=${encodeURIComponent(redirectUri)}`;
