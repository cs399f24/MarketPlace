<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the marketplace!</h1>
    <div id="user">
        <h2>Users</h2>
        <ul id="user-list"></ul>
    </div>
    <div id="product">
        <h2>Products</h2>
        <ul id="product-list"></ul>
    </div>
    <script>
        const server = 'http://<EC2-IP>'; // Replace <EC2-IP> with your EC2 instance's public IP or domain

        fetch(`${server}/example_user`)
            .then(response => response.json())
            .then(users => {
                const userList = document.getElementById('user-list');
                users.forEach(user => {
                    const userItem = document.createElement('li');
                    userItem.textContent = `User: ${user.user_name}, Email: ${user.email}`;
                    userList.appendChild(userItem);
                });
            })
            .catch(error => console.error('Error fetching users:', error));

        fetch(`${server}/example_product`)
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById('product-list');
                products.forEach(product => {
                    const productItem = document.createElement('li');
                    productItem.textContent = `Product: ${product.product_name}, Price: ${product.product_price}, Owner: ${product.product_owner}`;
                    productList.appendChild(productItem);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    </script>
</body>
</html>
