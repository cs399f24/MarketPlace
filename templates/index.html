<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the marketplace!</h1>
    <div id="user">
        <h2>Users</h2>
        <ul id="user-list"></ul>
    </div>
    <div id="product">
        <h2>Products</h2>
        <ul id="product-list"></ul>
    </div>
    <script>
        const server = 'http://<EC2-IP>'; // Replace <EC2-IP> with your EC2 instance's public IP or domain

        async function getExampleUser() {
            const response = await fetch(`${server}/users/1`);
            const user = await response.json();
            console.log(user);
        }

        async function getExampleProduct() {
            const response = await fetch(`${server}/products/1`);
            const product = await response.json();
            console.log(product);
        }

        getExampleUser();
        getExampleProduct();
    </script>
</body>
</html>
