<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out...</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const cognitoDomain = "https://<COGNITO-DOMAIN>.auth.us-east-1.amazoncognito.com"; // replace with your Cognito domain
        const clientId = "<CLIENT-ID>";  // replace with your Cognito client ID
        const redirectUri = "https://staging.<amplify-id>.amplifyapp.com/logout.html";  // replace with your Amplify ID

        function logout() {
            localStorage.removeItem('bearer_str');
            localStorage.removeItem('id_token');
            const logoutUrl = `${cognitoDomain}/logout?client_id=${clientId}&logout_uri=${encodeURIComponent(redirectUri)}`;
            window.location.href = logoutUrl;
        }

        window.onload = logout;
    </script>
</head>
<body>
    <div class="container">
        <h1>Logging Out...</h1>
        <p>You are being logged out. Please wait...</p>
    </div>
</body>
</html>
